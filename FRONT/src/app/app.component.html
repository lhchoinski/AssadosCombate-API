<!-- Barra de ferramentas -->
<mat-toolbar color="warn">
  <button class="menu" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon> menu </mat-icon>
  </button>
  <span>Brasa Chef</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [opened]="false" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/pages/produto/listar">
        <div class="item">
          <span class="material-symbols-outlined">
              shopping_bag
            </span>
          <span>Produtos </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/produto/cadastrar">
        <div class="item">
          <mat-icon class="icon"> add </mat-icon>
          <span> Cadastrar Produto </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/produto/cadastrar">
        <div class="item">
          <span class="material-symbols-outlined">
            person
            </span>
          <span> Clientes </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/produto/cadastrar">
        <div class="item">
          <mat-icon class="icon"> add </mat-icon>
          <span> Cadastrar Cliente </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/produto/cadastrar">
        <div class="item">
          <span class="material-symbols-outlined">
            package_2
            </span>
          <span> Pedidos </span>
        </div>
      </a>
      <a mat-list-item routerLink="/pages/produto/cadastrar">
        <div class="item">
          <mat-icon class="icon"> add </mat-icon>
          <span> Cadastrar Pedido </span>
        </div>
      </a>
      
    </mat-nav-list>
    <!-- <a routerLink="/pages/produto/cadastrar"> Cadastrar </a> -->
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- ConteÃºdo -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
